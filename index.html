<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 다운로드</title>
</head>
<body>

    <h1>MP3 다운로드</h1>

    <p>아래 버튼을 클릭하여 MP3 파일을 다운로드하세요.</p>

    <!-- 다운로드 버튼 -->
    <button onclick="downloadFiles()">여러 파일 다운로드</button>

    <script>
        function downloadFiles() {
            // 파일 경로 배열
            var fileUrls = [
                'path/to/your/file1.mp3',
                'path/to/your/file2.mp3',
                // 추가 파일 경로들...
            ];

            // 각 파일에 대한 다운로드 링크 생성 및 클릭
            fileUrls.forEach(function(url) {
                var link = document.createElement('a');
                link.href = url;
                link.download = url.split('/').pop(); // 파일 이름을 추출하여 다운로드 시 사용
                link.click();
            });
        }
    </script>

</body>
</html>
